version: "1"

services:
  server:
    # build: ./server
    # To replace with the correct path of your server image
    image: cityguide655/cityguide-server
    command: sh -c "npm run build && npm run prod"
    env_file:
      - vars.env
    expose:
      - 4000
    environment:
      - NODE_ENV=production
      - SERVER_PORT=4000

  client:
    # build: ./client
    # To replace with the correct path of your client image
    image: cityguide655/cityguide-client
    command: sh -c "npm run build"
    env_file:
      - vars.env
    volumes:
      - web-client-build:/app/build
    environment:
      - NODE_ENV=production

  db:
    image: postgis/postgis:15-3.4-alpine
    restart: always
    env_file:
      - vars.env

  nginx:
    image: nginx:1.21.3
    depends_on:
      - server
      - client
    restart: always
    ports:
      - ${GATEWAY_PORT:-8001}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx

volumes:
  web-client-build:
