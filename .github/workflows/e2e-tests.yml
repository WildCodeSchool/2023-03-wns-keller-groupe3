name: e2e tests

on:
  pull_request:
    branches: [ dev, staging ]

jobs:
  playwright:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: create env file
        run: |
          touch vars.env
          echo "JWT_SECRET_KEY=${{ vars.JWT_SECRET_KEY}}" >> vars.env
          echo "POSTGRES_PASSWORD=${{ vars.POSTGRES_PASSWORD}}" >> vars.env
          echo "POSTGRES_USER=${{ vars.POSTGRES_USER}}" >> vars.env
          echo "POSTGRES_DB=${{ vars.POSTGRES_DB}}" >> vars.env
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run e2e-test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
