name: tests

on: pull_request

jobs:
  client-tests:
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: client
    steps:
      - name: Check out the code
        uses: actions/checkout@v3
      - name: Install npm dependencies
        run: npm install
      - name: Launch tests
        run: npm run test
  server-tests:
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - name: Check out the code
        uses: actions/checkout@v3
      - name: Install npm dependencies
        run: npm install
      - name: Launch tests
        run: npm run test
